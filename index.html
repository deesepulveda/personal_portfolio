<html>

    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./app.js/script.js"></script>

  <body>
    <!-- HEADER -->
    <header class="header home-home">
      <!-- Nav -->
      <nav class="nav">
        <ul class="ul">
          <!--  -->
          <li class="nav-list">
            <a class="nav-links hero-hero" href="#hero-hero">home</a

              src="./public/images/mini_lines.png"

            />

          <!--  -->
          <li class="nav-list">
            <a class="nav-links project-project" href="#project-project"

    <div class="burger-box">

      <img class="burger-open" src="./public/images/mini_lines.png" alt="" />

    <div class="hero scroll-nav" id="hero-hero">

        <div class="btn-box">
          <a href="#" class="btn-link">Let's talk!</a>
        </div>
      </div>
    </div>
    <section
      class="sections section-project scroll-nav"
      id="project-project"
    ></section>
    <section
      class="sections section-contact scroll-nav"
      id="contact-contact"
    ></section>
